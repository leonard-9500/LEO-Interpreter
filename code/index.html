<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LEO Interpreter</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div class="window">
		<h3>Code Editor</h3>
		<div id="codeeditor">
			<!-- <div id="linenumberinsert">Line Insert</div> -->
			<textarea id="linenumber" placeholder="" readonly="readonly"></textarea>
			<textarea id="texteditor" placeholder="Code..."></textarea>
		</div>
	</div>
	<div class="window">
		<h3>Console Output</h3>
		<textarea id="textoutput" placeholder="" readonly="readonly"></textarea>
	</div>
	<div class="window">
		<h3>Control Panel</h3>
		<button id="runcode" type="button">Run code</button>
	</div>
	<div class="window">
		<h3>Messages</h3>
		<textarea id="messagebox" placeholder="" readonly="readonly"></textarea>
	</div>
		<script src="scripts/script.js"></script>
</body>
</html>
